<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="display"></div>
            <div class="buttons">
                <button class="big bold">
                    AC
                </button>
                <button class="clear bold">C</button>
                <button data="+">+</button>
                <button class="number" data="1">1</button>
                <button class="number" data="2">2</button>
                <button class="number" data="3">3</button>
                <button data="-">-</button>
                <button class="number" data="4">4</button>
                <button class="number" data="5">5</button>
                <button class="number" data="6">6</button>
                <button data="*">&times;</button>
                <button class="number" data="7">7</button>
                <button class="number" data="8">8</button>
                <button class="number" data="9">9</button>
                <button data="/">&divide;</button>
                <button data=".">â€¢</button>
                <button class="number" data="0">0</button>
                <button data="%">%</button>
                <button data="=">=</button>
            </div>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
